<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Signup v1</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="top-bar">
    <img class="facebook-logo" src="imgs/facebook-logo.png" alt="facebooklogo">

    <form class="facebook-login">
      <div class="form-group">
        <label id="user-email-phone-label" >Email ou telefone</label>
        <input type="text" id="user-email-phone">
      </div>

      <div class="form-group">
        <label id="user-password-label">Senha</label>
        <input type="text" id="user-password">
      </div>

      <div class="form-control">
        <button id="button-login">Entrar</button>
      </div>
    </form>
  </nav>

  <section class="main-content">
    <div class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
      <img id="facebook-networking" src="imgs/networking.png" alt="networking">
    </div>

    <div class="right-content">
      <h1>Abra uma conta</h1>
      <p class="quick-easy">É rápido e fácil.</p>
      <form>
        <div class="container-name">
          <input type="text" name="firstname" placeholder="Nome">
          <input class="lastName" type="text" name="lastname" placeholder="Sobrenome">
        </div>
        <input type="text" name="phone_email" placeholder="Celular ou email">
        <input type="password" name="password" placeholder="Nova senha">
        <div class="birthdate">
          <label id="label-birthdate">Data de nascimento</label>
          <input type="text" name="birthdate" id="" placeholder="dd/mm/aaaa">
        </div>

        <div class="container-gender">
          <label id="label-gender">Gênero</label>

          <div>
            <input type="radio" name="gender" value="feminino">
            <label for="feminino">Feminino</label>
            <input type="radio" name="gender" value="masculino">
            <label for="masculino">Masculino</label>
            <input type="radio" name="gender" value="personalizado">
            <label for="personalizado">Personalizado</label>
          </div>
        </div>

        <button id="facebook-register" type="submit">Cadastre-se</button>

      </form>

    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
