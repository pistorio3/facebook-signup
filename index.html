<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Signup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="top-bar">
    <img class="facebook-logo" src="imgs/facebook-logo.png" alt="facebooklogo">

    <form class="facebook-login">
      <div class="form-group">
        <label id="user-email-phone-label" >Email ou telefone</label>
        <input type="text" id="user-email-phone">
      </div>

      <div class="form-group">
        <label id="user-password-label">Senha</label>
        <input type="text" id="user-password">
      </div>

      <div class="form-control">
        <button id="button-login">Entrar</button>
      </div>
    </form>
  </nav>
  <script src="script.js"></script>
</body>
</html>
